<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forex Lot Size Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
    }
    .result {
      margin-top: 15px;
      font-size: 0.95em;
    }
    /* Redesigned Copy Button */
    .copy-button {
      display: inline-block;
      padding: 4px 8px;
      margin-left: 5px;
      font-size: 0.8em;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .copy-button:hover {
      background-color: #45A049;
    }
  </style>
</head>
<body>
  <h2>Lot Size Calculator</h2>
  
  <label for="accountBalance">Account Balance</label>
  <input type="number" id="accountBalance" placeholder="e.g., 10000" step="any">
  
  <label for="riskType">Risk Type</label>
  <select id="riskType">
    <option value="percent">Percentage (%)</option>
    <option value="fixed">Fixed Amount</option>
  </select>
  
  <label for="riskValue">Risk Value</label>
  <input type="number" id="riskValue" placeholder="e.g., 1 (if %)" step="any">
  
  <label for="stopLoss">Stop Loss (in pips)</label>
  <input type="number" id="stopLoss" placeholder="e.g., 50" step="any">
  
  <button id="calculateBtn">Calculate</button>
  
  <div class="result">
    <p>
      <strong>Standard Lot Size (100,000 units):</strong> 
      <span id="standardLot">--</span>
      <button class="copy-button" id="copyStandard">Copy</button>
    </p>
    <p>
      <strong>Mini Lot Size (10,000 units):</strong> 
      <span id="miniLot">--</span>
      <button class="copy-button" id="copyMini">Copy</button>
    </p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
